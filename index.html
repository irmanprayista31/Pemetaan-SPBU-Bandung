<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPBU Bandung</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>SPBU Bandung</h1>
    <nav>
      <ul id="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#about">Login</a></li>
        <li><a href="#contact">About</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      &#9776; <!-- This is the 3-line icon -->
    </div>
  </header>  

  <section id="hero">
    <h2>Find Gas Stations Nearby</h2>
    <p>Quick and easy search for gas stations.</p>
    <div class="search-container">
      <input type="text" placeholder="Search for a gas station..." id="search-input">
      <button id="search-btn">Search</button>
    </div>
  </section>

  <section id="map-section">
    <div id="map"></div>
    <div class="loading">Loading...</div>
  </section>

  <footer>
    <p>&copy; 2024 SPBU Bandung. All rights reserved.</p>
    <div class="social-links">
      <a href="#">WhatsApp</a> | <a href="#">YouTube</a> | <a href="#">Instagram</a>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="js/map.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
